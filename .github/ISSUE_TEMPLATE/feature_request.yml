body:
- type: checkboxes
  attributes:
    label: Checklist
    options:
    - label: 1. I have read [Contributing Guidlines](${{ github.server_url }}/${{ github.repository }}/blob/main/docs/wiki/Contributing-Guidelines.md).
    - label: 2. If the issue you raised is not a feature but a question, please raise a discussion at Discussions. Otherwise, it will be closed.
- type: textarea
  attributes:
    label: Motivation
    description: |
      A clear and concise description of the motivation of the feature.
  validations:
    required: true
- type: checkboxes
  id: hardware
  attributes:
    label: Hardware Environment
    description: Which hardware does this feature need to support (select all that apply)?
